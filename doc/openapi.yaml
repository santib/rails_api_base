                    - id
                    - email
                    - name
                    - username
                    - first_name
                    - last_name
                    - uid
                    - provider
                    - created_at
                    - updated_at
                required:
                - user
              example:
                user:
                  id: 12
                  email: jerald@daugherty-little.test
                  name: emanuel
                  username: emanuel
                  first_name: ''
                  last_name: ''
                  uid: jerald@daugherty-little.test
                  provider: email
                  created_at: '2023-10-16T14:13:38.250Z'
                  updated_at: '2023-10-16T14:13:38.401Z'
        '401':
          description: return errors upon failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: Invalid login credentials. Please try again.
  "/api/v1/users/sign_out":
    delete:
      summary: destroy
      tags:
      - Api::V1::Session
      responses:
        '404':
          description: returns not found response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
              example:
                error: User was not found or was not logged in.
        '200':
          description: decrements the amount of user tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                - success
              example:
                success: true
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: Akmg372WCz9k1n6nL__61Q
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: pnh6sFvvZt6xLinAECb-qA
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: liberty_hahn@gorczany-mcglynn.test
